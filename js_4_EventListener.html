<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="alert-box" id="onAlert">
        <p id = "title">알림창</p>
        <button id="close">닫기</button></div>
    
    <button onclick="onAlert('block')">버튼</button>
<script>

    document.getElementById('close').addEventListener('click',function(){
        document.getElementById('onAlert').style.display = 'none';

    });

    
    function onAlert(a){
        document.getElementById('onAlert').style.display = a;
        document.getElementById('title').innerHTML = '아이디를 입력하세요.';
        // getElementsByClassName() 클래스 명으로 찾기 가능
    }



</script>
</body>
</html>
