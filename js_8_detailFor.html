<body>
  <div class="container mt-3">
    <div class="card p-3">
      <span class="car-title">상품명 / </span> <span class="car-price">가격</span>    
    </div>
    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <!-- data-자료이름="값" 데이터셋 (데이터를 몰래 숨긴다.) -> 출력은 셀렉터.dataset.자료이름 -->
          <li class="tab-button orange" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 
      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>

        </select>
        <select class="form-select mt-2 form-hide">
          <option></option>
          <option></option>
        </select>

    </form>
    <script>

      let pantsSize = [28,30,32,34];
      let shirtsSize = [95,100,105];

      $('.form-select').eq(0).on('input',function(){
      let value = $('.form-select').eq(0).val();
      if (value == '셔츠'){
        $('.form-select').eq(1).removeClass('form-hide');
        $('.form-select').eq(1).html('');
        shirtsSize.forEach((size) => {
        $('.form-select').eq(1).append(`<option>${size}</option>`);
       })
      }
      else if (value =='바지'){
        $('.form-select').eq(1).removeClass('form-hide');
        $('.form-select').eq(1).html('');
        pantsSize.forEach(function(size){
          //첫번째 파라미터는 array안에 데이터 두번째 파라미터는 1씩증가
          $('.form-select').eq(1).append(`<option>${size}</option>`);
        })
      }
      })

      $('.form-select').eq(0).on('input',function(){
      let value = this.value
      if (value == '모자'){
        $('.form-select').eq(1).addClass('form-hide');
      }
      })

      let a = document.createElement('p');
      a.innerHTML = '안녕';


      let car = ['model3',650000000,'black'];
            // ArrayList / 순서개념이 있다.

      let car2 = {name:'Ionic',price: [540000000,61350000], color :'white'};
      // Object 자료형 name: price:는 키 Ionic, 54000000는 value / 자료가 많으면 Object / 순서 개념이 없음.ㅈ


      
      document.querySelector('.car-title').innerHTML = car2.name;
      document.querySelector('.car-price').innerHTML = car2.price;

       $('.list').click(function(e){

        function openTap(n){
          $('.tab-button').removeClass('orange');
          $('.tab-button').eq(n).addClass('orange');
          $('.tab-content').removeClass('show');
          $('.tab-content').eq(n).addClass('show');
        }
    </script>
